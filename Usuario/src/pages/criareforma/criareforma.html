<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only clear (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Criar Reforma</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input [(ngModel)]="input.nome" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Descrição</ion-label>
    <ion-textarea [(ngModel)]="input.descricao"></ion-textarea>
  </ion-item>

  <button ion-button full (click)="criarReforma()">Criar Reforma</button>

</ion-content>
