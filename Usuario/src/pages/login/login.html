<ion-header>

  <!-- <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding>

  <img src="assets/imgs/minha_reforma.png" width="400" />
  <form (ngSubmit)="login()">
    <div class="card-login">
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.telefone" name="telefone"></ion-input>
      </ion-item>
      <ion-item id="senhaInput">
        <ion-label floating primary>Senha</ion-label>
        <ion-input [type]="passwordType" [(ngModel)]="usuario.senha" name="senha"></ion-input>
        <button ion-button icon-only clear type="button" (click)="showHide()" item-right>
          <ion-icon [name]="passwordIcon"></ion-icon>
        </button>

      </ion-item>
    </div>
    <button ion-button type="submit" color="secondary" id="btn-entrar" block>Entrar</button>
  </form>
  <button ion-button (click)="registrar()" color="light" outline block>Registrar</button>

</ion-content>
