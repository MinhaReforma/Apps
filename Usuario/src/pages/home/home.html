<ion-header>
  <ion-navbar>
    <ion-title>
        Minha Reforma
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let ref of reformas" >
        <div class="reforma-card">
          <h1>{{ref.nome}}</h1>
          <p><b>Descrição</b></p>
          <p>{{ref.descricao}}</p>
        </div>
      </ion-item>
    </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="criarReforma()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
