<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil do profissional</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-4>
        <img src="assets/imgs/user.png">
    </ion-col>
    <ion-col col-8 class="profile-data">
        <h2>{{ profissional?.nome }}</h2>
        <p style="text-transform: capitalize">{{ profissional?.profissao }}</p>
        <!-- <div class="stars">
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </div> -->
        <!-- <p>Profissão</p> -->
    </ion-col>
  </ion-row>
  <ion-card class="card">
    <h4>Habilidades</h4>
    <ul>
      <li *ngFor="let hab of profissional?.habilidades" >{{ hab }}</li>
    </ul>
  </ion-card>
  <!-- <ion-card class="card">
    <h4>Avaliações</h4>
    <p>Nenhuma avaliação disponível</p>
  </ion-card> -->
</ion-content>
