<ion-header>

  <ion-navbar color="primary">
    <ion-title>Minhas reformas</ion-title>
  </ion-navbar>

  <ion-toolbar no-padding>
    <ion-segment [(ngModel)]="tiposReformas">
      <ion-segment-button value="minhas">
        Minhas
      </ion-segment-button>
      <ion-segment-button value="execucao">
        Em execução
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="tiposReformas">
    <div *ngSwitchCase="'minhas'">
      <ion-list>
        <ion-item *ngFor="let ref of reformas" >
          <div class="reforma-card">
            <h1>{{ref.nome}}</h1>
            <p><b>Descrição</b></p>
            <p>{{ref.descricao}}</p>
          </div>
        </ion-item>
      </ion-list>

      <ion-fab right bottom>
        <button ion-fab (click)="criarReforma()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    </div>

    <div *ngSwitchCase="'execucao'" id="development">
      Em desenvolvimento<br><ion-icon name="code-working"></ion-icon>
    </div>

  </div>

</ion-content>
