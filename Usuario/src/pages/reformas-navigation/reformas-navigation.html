<ion-header>

  <ion-navbar color="primary">
    <ion-title>Minhas reformas</ion-title>
  </ion-navbar>

  <ion-toolbar no-padding>
    <ion-segment [(ngModel)]="tiposReformas">
      <ion-segment-button value="minhas">
        Minhas
      </ion-segment-button>
      <ion-segment-button value="execucao">
        Em execução
      </ion-segment-button>
      <ion-segment-button value="finalizadas">
        Finalizadas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="tiposReformas">
    <ion-list *ngSwitchCase="'minhas'">
      <ion-item>
        <!-- <ion-thumbnail item-start>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail> -->
        <h2>minhas</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'execucao'">
      <ion-item>
        <!-- <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail> -->
        <h2>execucao</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'finalizadas'">
      <ion-item>
        <!-- <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail> -->
        <h2>finalizadas</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
