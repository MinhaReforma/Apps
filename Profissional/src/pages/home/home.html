<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista de Reformas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ref of reformas" >
      <div class="reforma-card">
        <h1>{{ref.nome}}</h1>
        <p><b>Descrição</b></p>
        <p>{{ref.descricao}}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
